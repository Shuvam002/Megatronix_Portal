<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Member Registration</title>
    <!-- Add your CSS styles here -->
</head>
<body>
<h1>Member Registration</h1>
<form method="post" action="/registration">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="text" name="college" placeholder="College" required><br>
    <input type="number" name="year" placeholder="Year" required><br>
    <input type="text" name="department" placeholder="Department" required><br>
    <input type="text" name="roll" placeholder="Roll" required><br>
    <input type="text" name="phoneNumber" placeholder="Phone Number" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="submit" value="Register">
</form>
<!-- Add your JavaScript here for validation -->
</body>
</html>
